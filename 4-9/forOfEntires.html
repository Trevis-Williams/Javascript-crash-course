<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of entires</title>
</head>
<body>
    <script>
        let cars = ["honda", "chevy", "Jeep", "audi"]
        for(let[index, item]of cars.entries()){
            console.log(`${index}: ${item} is a car`)
        }
    </script>
</body>
</html>
