<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else statments practice</title>
</head>
<body>
    <script>
        let speed = 40
        if(speed === 20){
            console.log(`Your going to speed limit! YOu are going ${speed}`)
        }else if(speed > 20){
            console.log(`You are not going the speed limit you are going ${speed}. SLOWWWW DOWNNNN`)
            speed--
        }else {
            console.log(`You have decreased to this ${speed}`)
        };
    </script>
</body>
</html>
