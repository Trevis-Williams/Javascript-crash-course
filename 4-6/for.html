<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop prac</title>
</head>
<body>

    <script>
        let speed = 30
        for (;speed <= 60;) {
            console.log(`Your speed is ${speed}. AND WILL KEEP increasing to 60mph `);
            speed++;
        }
        console.log(`Your speed is now ${speed}`)
    </script>
</body>
</html>
