<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="./coinToss.css">
</head>

<body>
    <button id="button">Click for coin flip</button>
    <p id="result"></p>
    <script>
        
        const button = document.getElementById('button')
        const result = document.getElementById('result')
        function handleClick() {
            const coinToss = Math.floor(Math.random() * 10) + 1;
            if (coinToss <= 5){
                result.textContent = (`You lose the number was greater then 5!!! You got ${coinToss}`);
            }else {
                result.textContent = (`YOU WIN!!! Your number was less then 5. You got ${coinToss}`);
            }
        }

        button.addEventListener('click' ,handleClick);



    </script>
</body>

</html>
