<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let speed = 30
        while (speed > 25){
            console.log(`Your current speed is 30!!! It will decreas to 25. ${speed}`)
            speed--
        }
    </script>
</body>
</html>
